<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Temperature converter</h2>
    </header>
    <main>
        <div class="container">
            <div class="input-div">
                <label for="">Celcious</label><br>
                <input type="number" value="0" id="cel" class="new-cel">
            </div>
            <div class="input-div">
                <label for="">farenhite</label><br>
                <input type="number" value="30" id="fra" class="new-fra">
            </div>
        </div>
    </main>
    <script>
        const cel=document.getElementById("cel");
        const fra=document.getElementById("fra");
        cel.addEventListener('input',function(){
            let c=this.value;
           let f=(9/5 * c) + 32;
           if(!Number.isInteger(f)){
            f=f.toFixed(4);
           }
           fra.value=f;
           
        });
        fra.addEventListener('input',function () {
            let f=this.value;
            let c=(f - 32) * 5/9;
            if(!Number.isInteger(c)){
                c=c.toFixed(4);
            }
            cel.value=c;
           
        });

    </script>
    
</body>
</html>
